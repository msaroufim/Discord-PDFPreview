name: Discord Bot

on:
  push:
    branches:
      - master

concurrency:
  group: discord-bot-deployment
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run bot
      run: python main.py
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.TOKEN }}